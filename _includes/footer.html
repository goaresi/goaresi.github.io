<div class="w-full px-6 md:px-10 lg:px-36 py-10 bg-green-800 rounded-tl-[40px] rounded-tr-[40px] flex flex-col md:flex-row flex-wrap justify-between items-start text-white font-poppins">
  <!-- Logo & Copyright -->
  <div class="flex flex-col w-full md:w-72 gap-2">
    <img
      class="w-36 h-36 rounded-[20px] mx-auto md:mx-0"
      src="{{ site.data.footer.logo }}"
      alt="Company Logo"
    />
    <div class="text-base font-bold leading-normal text-center md:text-left w-full md:w-auto">
      {{ site.data.footer.copyright }}
    </div>
  </div>

  <!-- Address -->
  <div class="flex flex-col w-full md:w-72 gap-2">
    <p class="text-base font-semibold leading-normal">Alamat</p>
    <p class="text-base font-normal leading-normal">
      {{ site.data.footer.address }}
    </p>
    <a href="{{ site.data.footer.map_link }}" target="_blank" rel="noopener noreferrer">
      Lihat di Map
    </a>
  </div>

  <!-- Social Media -->
  <div class="flex flex-col w-full md:w-72 gap-2">
    <div class="text-base font-semibold leading-normal text-center md:text-left w-full md:w-auto">
      Follow Us
    </div>
    <div class="flex gap-2 justify-center md:justify-start w-full md:w-auto">
      {% for social in site.data.footer.socials %}
        <a href="{{ social.url }}" target="_blank" rel="noopener noreferrer">
          <img class="w-6 h-6" src="{{ social.icon }}" alt="{{ social.name }}" />
        </a>
      {% endfor %}
    </div>
  </div>
</div>
