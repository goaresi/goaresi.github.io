<section id="gallery" class="w-full px-4 sm:px-8 lg:px-32 py-12 bg-white flex flex-col items-center gap-10">
  <h2 class="text-center text-green-800 text-4xl sm:text-5xl font-bold font-outfit">Gallery</h2>

  <!-- Desktop Grid -->
  <div class="hidden sm:grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6 w-full max-w-full">
    {% for embed in site.data.gallery.embeds %}
      <div class="w-full">
        {{ embed | raw }}
      </div>
    {% endfor %}
  </div>

  <!-- Mobile Scroll -->
  <div class="block sm:hidden w-full overflow-x-auto">
    <div class="flex gap-4 w-max">
      {% for embed in site.data.gallery.embeds %}
        <div class="min-w-[90vw] flex-shrink-0">
          {{ embed | raw }}
        </div>
      {% endfor %}
    </div>
  </div>

  <button
    class="mt-4 px-6 py-3 rounded-full shadow-lg outline outline-1 outline-green-800 text-green-800 text-lg font-semibold font-outfit uppercase hover:bg-green-100 transition"
    onclick="window.open('https://www.instagram.com/goaresi/', '_blank')"
  >
    Lihat Galeri
  </button>

  <script async src="https://www.instagram.com/embed.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (window.instgrm && window.instgrm.Embeds) {
        window.instgrm.Embeds.process();
      }
    });
  </script>
</section>
